<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect x='10' y='5' width='80' height='90' rx='5' fill='%23888888'/%3E%3Crect x='20' y='15' width='60' height='45' rx='2' fill='%23000000'/%3E%3Crect x='35' y='70' width='30' height='5' rx='2' fill='%23666666'/%3E%3Ccircle cx='30' cy='80' r='5' fill='%23A10000'/%3E%3C/svg%3E"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Star Collector Game</title>
  </head>
  <body>
    <div class="start-screen">
      <div class="gameboy gameboy-gray">
        <div class="gameboy-details">
          <div class="brand-name">KAWAII GAME</div>
          <div class="speaker-grills">
            <div class="grill"></div>
            <div class="grill"></div>
            <div class="grill"></div>
          </div>
          <div class="power-light"></div>
        </div>
        <div class="gameboy-screen">
          <h1 class="game-title">Star Collector</h1>
          <a href="game.html" class="start-button">START</a>
        </div>
        <div class="gameboy-controls">
          <div class="dpad"></div>
          <div class="action-buttons">
            <div class="action-button"></div>
            <div class="action-button"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Add this before </body> -->
    <audio id="backgroundMusic" loop>
      <source src="./audio/bkmusic.mp3" type="audio/mpeg" />
    </audio>
    <div class="volume-control">
      <label for="volume-slider">Volume</label>
      <input
        type="range"
        id="volume-slider"
        class="volume-slider"
        min="0"
        max="100"
        value="50"
      />
      <span class="volume-value">50%</span>
    </div>
  </body>
</html>
