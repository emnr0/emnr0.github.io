<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kawaii Star Adventure</title>
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect x='10' y='5' width='80' height='90' rx='5' fill='%23888888'/%3E%3Crect x='20' y='15' width='60' height='45' rx='2' fill='%23000000'/%3E%3Crect x='35' y='70' width='30' height='5' rx='2' fill='%23666666'/%3E%3Ccircle cx='30' cy='80' r='5' fill='%23A10000'/%3E%3C/svg%3E"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="site-header">
      <h1>Kawaii Star Adventure</h1>
      <p>Collect stars and avoid missing them!</p>
    </header>
    <svg style="display: none">
      <filter id="watercolor">
        <feTurbulence
          type="fractalNoise"
          baseFrequency="0.004"
          numOctaves="7"
          seed="2"
          result="noise"
        />
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="150" />
        <feGaussianBlur stdDeviation="5" />
        <feColorMatrix type="saturate" values="1.8" />
        <feComposite
          in="SourceGraphic"
          operator="arithmetic"
          k1="0.7"
          k2="0.7"
          k3="0.7"
          k4="0"
        />
      </filter>
    </svg>
    <div class="gameboy">
      <div class="gameboy-details">
        <div class="brand-name">KAWAII GAME</div>
        <div class="speaker-grills">
          <div class="grill"></div>
          <div class="grill"></div>
          <div class="grill"></div>
        </div>
        <div class="power-light"></div>
      </div>
      <div class="screen-container">
        <div class="game-container">
          <div class="parallax-background">
            <div class="sky-layer"></div>
            <div class="clouds-layer"></div>
            <div class="buildings-layer"></div>
            <div class="fence-layer"></div>
          </div>
          <div class="game-stats">
            <div class="score">Score: 0</div>
            <div class="star-counter" id="starCounter">Stars Left: 3 ‚≠ê</div>
          </div>

          <!-- Add this under your game-stats div -->
          <div class="game-controls">
            <button class="control-button" id="muteButton">
              <svg viewBox="0 0 24 24">
                <!-- Speaker icon -->
                <path
                  d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"
                />
              </svg>
            </button>
            <button class="control-button" id="pauseButton">
              <svg viewBox="0 0 24 24">
                <!-- Pause icon -->
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
              </svg>
            </button>
          </div>
          <div class="player"></div>
          <div class="ground"></div>
        </div>
      </div>
      <div class="controls">
        <div class="d-pad">
          <button class="up">‚ñ≤</button>
          <button class="right">‚ñ∂</button>
          <button class="down">‚ñº</button>
          <button class="left">‚óÄ</button>
          <div class="d-pad-center"></div>
        </div>
        <div class="action-buttons">
          <button class="b">B</button>
          <button class="a">A</button>
        </div>
      </div>
    </div>

    <div class="volume-control">
      <label for="volume-slider">Volume</label>
      <input
        type="range"
        id="volume-slider"
        class="volume-slider"
        min="0"
        max="100"
        value="50"
      />
      <span class="volume-value">50%</span>
    </div>
    <footer class="site-footer">
      <p>&copy; 2024 Created with üíñ</p>
    </footer>
    <script src="game.js"></script>
    <audio id="backgroundMusic" loop>
      <source src="./audio/bkmusic.mp3" type="audio/mpeg" />
    </audio>
    <audio id="collectSound" preload="auto">
      <source src="audio/coincollect.mp3" type="audio/mpeg" />
    </audio>
    <audio id="missSound" preload="auto">
      <source src="audio/missedc.mp3" type="audio/mpeg" />
    </audio>
  </body>
</html>
